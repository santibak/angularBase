<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    let ind = index;
    let isFirst = first;
    let isLast = last;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark' : isLast,
    'list-group-item-success' : isFirst}">

    <div>
      <span class="text-primary">{{ ind + 1 }}. </span>
      <span>{{character.name }} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <button (click) = "emitDeleteCharacter( character.id )" class="btn btn-danger">X</button>
  </li>
</ul>
